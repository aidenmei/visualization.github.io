<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {
        var data = new google.visualization.arrayToDataTable([
          [' ', ''],
          ["BROOKLYN", 124],
          ["BRONX", 118],
          ["MANHATTAN", 107],
          ["QUEENS", 80],
          ['STATEN IS', 10]
        ]);

        var options = {
          title: 'Directory of Department of Education Schools in 2017',
          width: 900,
          legend: { position: 'none' },
          chart: { title: 'Directory of Department of Education Schools in 2017'},
          bars: 'horizontal', // Required for Material Bar Charts.
          axes: {
            x: {
              0: { side: 'top', label: '2017 DOE High School Directory in NYC'} // Top x-axis.
            }
          },
          bar: { groupWidth: "90%" }
        };

        var chart = new google.charts.Bar(document.getElementById('top_x_div'));
        chart.draw(data, options);
      };
    </script>


<script type="text/javascript">
window.onload = function () {
  var chart = new CanvasJS.Chart("chartContainer",
  {
    theme: "light2",
    title:{
      text: "2017 DOE High School Directory in NYC"
    },    
    data: [
    {       
      type: "pie",
      showInLegend: true,
      toolTipContent: "{y} - #percent %",
      yValueFormatString: "",
      legendText: "{indexLabel}",
      dataPoints: [
        {  y: 124, indexLabel: "BROOKLYN" },
        {  y: 118, indexLabel: "BRONX" },
        {  y: 107, indexLabel: "MANHATTAN" },
        {  y: 80, indexLabel: "QUEENS"},
        {  y: 10, indexLabel: "STATEN IS" }
        
      ]
    }
    ]
  });
  chart.render();
}
</script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script></head>
    


  </head>
  <body>

    <div id="top_x_div" style="width: 900px; height: 500px;"></div>
    <div id="chartContainer" style="width: 900px; height: 500px;margin-top:5%;"></div>
  </body>
</html>
